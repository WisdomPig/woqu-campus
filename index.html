<!DOCTYPE html>
<html>
	<head>
		<title>我趣旅行校园招聘</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<link rel="stylesheet" type="text/css" href="css/campus.css">
		<link rel="stylesheet" type="text/css" href="css/parallax.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="pages">
				<section class="page" id="#page01">
					<img class="logo" src="img/logo.png">
					<img class="page_bg" src="img/index-bg.jpg">
					<img class="slogan" src="img/slogan.png" data-animation="slideToBottom" data-timing-function="ease-in" data-delay="100">
					<img class="slogan_fun" src="img/slogan-fun.png" data-animation="slideToRight" data-timing-function="ease-in" data-delay="800">
				</section>
				<section class="page" id="page02">
					<img class="page_bg" src="img/second-bg.png">
					<span class="font" style="top: 17%;left: 6%;" data-animation="fadeIn" data-timing-function="ease-in" data-delay="100">旅游达人</span>
					<span class="font" style="top: 15%;right: 12%;" data-animation="fadeIn" data-timing-function="ease-in" data-delay="700">帅锅</span>
					<span class="font" style="top: 27%;left: 20%;" data-animation="fadeIn" data-timing-function="ease-in" data-delay="300">青春</span>
					<span class="font" style="top: 38%;left: 24%;" data-animation="fadeIn" data-timing-function="ease-in" data-delay="900">开放</span>
					<span class="font" style="top: 41%;right: 2%;" data-animation="fadeIn" data-timing-function="ease-in" data-delay="200">工作狂</span>
					<span class="font" style="top: 53%;right: 13%;" data-animation="fadeIn" data-timing-function="ease-in" data-delay="550">创新</span>
					<span class="font" style="top: 62%;left: 1%;" data-animation="fadeIn" data-timing-function="ease-in" data-delay="350">勤奋</span>
					<span class="font font_large" style="top: 25%;right: 2%;" data-animation="fadeIn" data-timing-function="ease-in" data-delay="400">不打卡</span>
					<span class="font font_large" style="top: 47%;left: 4%;" data-animation="fadeIn" data-timing-function="ease-in" data-delay="200">软妹子</span>
					<span class="font font_large" style="top: 63%;right: 9%;" data-animation="fadeIn" data-timing-function="ease-in" data-delay="800">小清新</span>
				</section>
			</div>
		</div>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/parallax.js"><script type="text/javascript" src="js/zepto.min.js"></script></script>
		<script type="text/javascript">
		$(function() {
			$('.pages').parallax({
				direction: 'vertical',
				swipeAnim: 'cover',
				drag:      true,
				loading:   false,
				indicator: false,
				arrow:     false,
				onchange: function(index, element, direction) {
					$('#current').html(index + 1);
				}
			});
		});
		</script>
	</body>
</html>
