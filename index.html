		<script type="text/javascript">
		$(function() {
			$('.pages').parallax({
				direction: 'vertical',
				swipeAnim: 'cover',
				drag:      true,
				loading:   false,
				indicator: false,
				arrow:     false,
				onchange: function(index, element, direction) {
					$('#current').html(index + 1);
				}
			});

			function createCanvas(parent, width, height) {
		        var canvas = {};
		        canvas.node = document.createElement('canvas');
		        canvas.context = canvas.node.getContext('2d');
		        canvas.node.width = width || 100;
		        canvas.node.height = height || 100;
		        parent.appendChild(canvas.node);
		        return canvas;
		    }

		    function init(container, width, height, fillColor) {
		        var canvas = createCanvas(container, width, height);
		        var ctx = canvas.context;

		        ctx.fillCircle = function(x, y, radius, fillColor) {
		            this.fillStyle = fillColor;
		            this.beginPath();
		            this.moveTo(x, y);
		            this.arc(x, y, radius, 0, Math.PI * 2, false);
		            this.fill();
		        };
		        ctx.clearTo = function(fillColor) {
		            ctx.fillStyle = fillColor;
		            ctx.fillRect(0, 0, width, height);
		        };
		        ctx.clearTo(fillColor || "#ddd");

		        $(canvas.node).on('touchmove', function(e) {
					e.stopPropagation(); 
					if (!canvas.isDrawing) {
		               return;
		            }
		            var x = e.changedTouches[0].clientX - $(e.target).offset().left + 70;
		            var y = e.changedTouches[0].clientY - $(e.target).offset().top + 70;
		            var radius = 80;
		            var fillColor = '#ff0000';
		            ctx.globalCompositeOperation = 'destination-out';
		            ctx.fillCircle(x, y, radius, fillColor);
				});
				$(canvas.node).on('touchstart', function(e) {
					e.stopPropagation(); 
					canvas.isDrawing = true;
				});
				$(canvas.node).on('touchend', function(e) {
					e.stopPropagation(); 
					canvas.isDrawing = false;
				});
		    }

		    $('.mask').each(function() {
		    	init(this, 256, 284, '#ddd');
		    });
		    //var container = document.getElementById('eraser');
		    //init(container, 256, 284, '#ddd');
		});
		</script>
